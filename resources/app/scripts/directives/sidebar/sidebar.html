<div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav in" id="side-menu">
            <sidebar-search></sidebar-search>
            <li ui-sref-active="active" ng-click="check(0)">
                <a ui-sref="app.home"><i class="fa fa-home fa-fw"></i> 首页</a>
            </li>

            <li ng-repeat="node in category[1].children"
                ng-class="{active: collapseVar==$index+1}">
                <a ng-click="check($index+1)">
                    <i ng-class="['fa', 'fa-' + node.icon, 'fa-fw']"></i>
                    {{node.display_name}}
                    <span class="fa arrow"></span>
                </a>
                <ul class="nav nav-second-level" collapse="collapseVar != ($index+1)">
                    <li ng-repeat="subNode in node.children"
                        ui-sref-active="active">
                        <a ui-sref="{{subNode.route.state}}">{{subNode.display_name}}</a>
                    </li>
                </ul>
            </li>

        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
