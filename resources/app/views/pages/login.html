<div class="container-fluid">
    <div class="row">

        <div class="login-panel panel panel-default">
            <div class="panel-heading">登录</div>
            <div class="panel-body">

                <form name="login_form" class="form-horizontal" novalidate ng-submit="loginForm()">

                    <div class="form-group">
                        <label class="col-md-4 control-label">学科</label>

                        <div class="col-md-6">
                            <ui-select ng-model="user.node" theme="bootstrap"
                                       ng-disabled="disabled"
                                       title="选择学科">
                                <ui-select-match placeholder="请选择或者搜索学科名称...">{{$select.selected.name}}
                                </ui-select-match>

                                <ui-select-choices repeat="node in nodes | filter: $select.search">
                                    <span ng-bind-html="node.name | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">用户名</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" name="username" ng-model="user.username"
                                   ng-minlength=3 ng-pattern="/^[a-zA-Z0-9_]{3,}$/" required/>
                        </div>

                        <div class="col-md-1" style="padding-top: 6px" ng-show="login_form.username.$dirty">
                            <i class="fa fa-check-circle text-success"  ng-show="!login_form.username.$invalid"></i>
                            <i class="fa fa-times-circle text-danger" ng-show="login_form.username.$invalid"></i>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">密码</label>

                        <div class="col-md-6">
                            <input type="password" class="form-control" name="password"
                                   ng-model="user.password" ng-minlength=6
                                   ng-pattern="/^[a-zA-Z0-9_]{6,}$/"
                                   required/>
                        </div>

                        <div class="col-md-1" style="padding-top: 6px" ng-show="login_form.password.$dirty">
                            <i class="fa fa-check-circle text-success"  ng-show="!login_form.password.$invalid"></i>
                            <i class="fa fa-times-circle text-danger" ng-show="login_form.password.$invalid"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember">记住密码
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-primary">登录</button>

                            <a class="btn btn-link" href="#">忘记密码?</a>
                        </div>
                    </div>
                </form>

                <div class="alert alert-danger"
                     ng-show="login_form.submitted && ( login_form.username.$invalid
                     ||  login_form.password.$invalid)">
                    <ul>
                        <li ng-show="login_form.username.$error.required">
                            用户名不能为空！</li>
                        <li ng-show=" login_form.username.$error.pattern">
                            用户名只能由下划线、数字和字母构成！</li>
                        <li ng-show=" login_form.username.$error.minlength">
                            用户名长度至少是3！</li>

                        <li ng-show="login_form.password.$error.required">
                            密码不能为空！</li>
                        <li ng-show=" login_form.password.$error.pattern">
                            密码只能由下划线、数字和字母构成！</li>
                        <li ng-show="login_form.password.$error.minlength">
                            密码长度至少是6！</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
